<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="h3 m-0">Online Course</h1>
    <nav>
      <a href="index.html" class="text-white me-3 text-decoration-none">Home</a>
      <a href="dashboard.html" class="text-white text-decoration-none">Dashboard</a>
      <button id="dark-mode-toggle" class="btn btn-outline-light btn-sm">Dark Mode</button>
    </nav>
  </header>

  <main class="container my-4">
    <!-- Search dan Filter -->
    <div class="mb-4 d-flex gap-3">
      <input type="text" id="search-box" placeholder="Cari course..." class="form-control w-50">
      <select id="price-filter" class="form-select w-auto">
        <option value="all">Semua Harga</option>
        <option value="gratis">Gratis</option>
        <option value="berbayar">Berbayar</option>
      </select>
    </div>

    <!-- Daftar Course -->
    <div id="course-list" class="row g-4">
      <!-- JS akan isi data -->
    </div>
  </main>

  <script src="js/main.js"></script>
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p class="m-0">&copy; 2025 Online Course. Semua Hak Dilindungi.</p>
  </footer>
  <script>
    const toggleBtn = document.getElementById('dark-mode-toggle');
  
    // Cek preferensi user
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      toggleBtn.innerText = 'Light Mode';
    }
  
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggleBtn.innerText = isDark ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('darkMode', isDark);
    });
  </script>
  
</body>
</html>
